<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Honda Thailand Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Prompt', sans-serif; }
    .hero {
      background-image: url('https://www.thaihonda.co.th/honda/img/hero-banner.png'); /* แนะนำใช้ภาพของคุณเอง */
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px black;
    }
    .motor-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .motor-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #111;
      color: #ccc;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Honda</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">หน้าแรก</a></li>
        <li class="nav-item"><a class="nav-link" href="#">รถจักรยานยนต์</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ข่าวสาร</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ดีลเลอร์</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ติดต่อ</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Banner -->
<div class="hero">
  <div class="container text-center">
    <h1 class="display-4">รถจักรยานยนต์ฮอนด้า</h1>
    <p class="lead">ผู้นำอันดับ 1 ของประเทศไทย</p>
  </div>
</div>

<!-- Product Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">รุ่นยอดนิยม</h2>
  <div class="row motor-grid">
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400x250?text=Click125i" alt="Click125i">
      <h5 class="text-center mt-2">Honda Click 125i</h5>
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400x250?text=Wave110i" alt="Wave110i">
      <h5 class="text-center mt-2">Honda Wave 110i</h5>
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400x250?text=PCX160" alt="PCX160">
      <h5 class="text-center mt-2">Honda PCX160</h5>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p>&copy; 2025 Honda Thailand Clone | พัฒนาเพื่อการศึกษา</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
